        scan_interval: 300
        slave: 225
        address: 309
        
      - name: "Solar Battery Cell Imbalance Alarm"  #  \\ 0=No alarm;2=Alarm
        scale: 1
        precision: 0
        scan_interval: 60
        slave: 225
        address: 322

        
