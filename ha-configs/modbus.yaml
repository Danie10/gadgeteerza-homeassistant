        slave: 225
        address: 273
        
      - name: "Solar Battery High Temp"  # \\ 0=No alarm;2=Alarm
        scale: 1
        precision: 0
        scan_interval: 60
        slave: 225
        address: 274
        
      - name: "Solar Battery Deepest Discharge"  # \\ Ah
        unit_of_measurement: "Ah"
